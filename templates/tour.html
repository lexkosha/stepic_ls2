{% extends 'base.html' %}
{% block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">Snowy Maple Resort ★★★★</h1>
      <!-- HERO -->
        {% for key,value in data.items() %}
      <p class="lead">{{ value.title }}</p>
      <img src="{{ value.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ value.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ value.price }}</a>
        {% endfor %}
    </section>
  </main>
{% endblock %}
